<h3>Tabela de Perfil</h3>

<div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)] = "nome" (input)="Search()"/>
  </mat-form-field>
</div>


<table  mat-table [dataSource]="perfil | async">
  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>
    <ng-container matColumnDef="apresentacao">
      <th mat-header-cell *matHeaderCellDef> Apresentação </th>
      <td mat-cell *matCellDef="let element"> {{element.apresentacao}} </td>
    </ng-container>
    <ng-container matColumnDef="habilidade">
        <th mat-header-cell *matHeaderCellDef> Habilidade </th>
        <td mat-cell *matCellDef="let element"> {{element.habilidade}} </td>
    </ng-container>
    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef > Editar </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="'/perfil'">Editar</a> </td>
    </ng-container>
    <ng-container matColumnDef="Deletar" >
        <th mat-header-cell *matHeaderCellDef > Deletar </th>
        <td mat-cell *matCellDef="let element" > <button type="button" class="btn btn-danger ml-2" (click)="delete(element.key)"> Excluir </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
